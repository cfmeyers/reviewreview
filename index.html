    <body>


        <div class="container">
            <h1>Review<span id='titleContrast'>Review</span></h1>
            <h2>Connect to book and movie reviews on <a href='http://marginalrevolution.com/'>marginalrevolution.com</a></h2>
            <form>
                <fieldset>

                    <div class="row">

                        <div class="col-md-3">
                            <input type="text" name="genre" id="searchBoxGenre" placeholder="genre" class="form-control input-md">
                        </div>

                        <div class="col-md-3">
                            <input type="text" name="title" id="searchBoxTitle" placeholder="title" class="form-control input-md">
                        </div>

                        <div class="col-md-3">
                            <input type="text" name="title" id="searchBoxAuthor" placeholder="author/director" class="form-control input-md">
                        </div>

                    </div>


                    <div class="button-row">
                        <button id="submit" class="btn btn-large btn-default">Search</button>
                    </div>
                </fieldset>
            </form>
        </div> <!-- end banner/form div -->


        <div class="container" id="content">
        </div>
